<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apps | Bryan Garrison</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            min-height: 100vh;
            margin: 0;
            background: #f0f0f0;
            box-sizing: border-box;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin: 0 0 0.5rem 0;
        }

        p {
            color: #666;
        }

        .status {
            display: inline-block;
            margin-top: 1rem;
            padding: 4px 12px;
            background: #e6f4ea;
            color: #1e8e3e;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.8rem;
        }
    </style>
</head>

<body>
    <div style="text-align: center; margin-bottom: 2rem; width: 100%;">
        <h1 style="margin-bottom: 0.5rem;">apps.homelabplayground.com</h1>
        <p style="color: #666; margin: 0;">Internal App Distribution</p>
    </div>

    <div style="display: flex; gap: 20px; flex-wrap: wrap; justify-content: center;">
        <div class="card">
            <h2>Verification</h2>
            <p>System Check</p>
            <span class="status">● Operational</span>
            <div style="margin-top: 20px;">
                <a href="https://github.com/bryjogar/apps/releases/download/verification-latest/verification.apk"
                    style="text-decoration: none; background: #28a745; color: white; padding: 10px 20px; border-radius: 5px; font-weight: bold; display: inline-block;">Download
                    APK</a>
            </div>
        </div>

        <div class="card">
            <h2>Pipeline</h2>
            <p>Time & Image Test</p>
            <span class="status">● New Deployment</span>
            <div style="margin-top: 20px;">
                <a href="https://github.com/bryjogar/apps/releases/download/pipeline-latest/pipeline.apk"
                    style="text-decoration: none; background: #007bff; color: white; padding: 10px 20px; border-radius: 5px; font-weight: bold; display: inline-block;">Download
                    APK</a>
            </div>
        </div>
    </div>
</body>

</html>
