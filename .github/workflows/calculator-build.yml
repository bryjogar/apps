name: Build Calculator

on:
  push:
    branches: [ "main" ]
    paths:
      - 'calculator/**'  # Triggers only when this specific folder changes

# CRITICAL ADDITION: Permissions needed to upload Release assets
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x calculator/gradlew

      # 1. Decode Keystore from Secrets
      # Note: We decode into the 'app' folder so it's easy for Gradle to find
      - name: Decode Keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > calculator/app/release.jks

      # 2. Build the Signed APK
      - name: Build with Gradle
        run: cd calculator && ./gradlew assembleRelease
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      # 3. Rename APK (to avoid generic 'app-release.apk')
      - name: Rename APK
        run: mv calculator/app/build/outputs/apk/release/app-release.apk calculator/app/build/outputs/apk/release/calculator.apk

      # 4. Upload to "calculator-latest" Release
      - name: Release APK
        uses: softprops/action-gh-release@v1
        with:
          tag_name: calculator-latest
          name: "Calculator (Latest)"
          files: calculator/app/build/outputs/apk/release/calculator.apk
          overwrite: true
